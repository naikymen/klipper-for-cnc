# Config for extruder testing
# ATMEGA644p pinout: https://www.uzebox.org/wiki/images/a/a4/Atmega644-pinout.png

[stepper_x]
step_pin: PB1
dir_pin: PB2
enable_pin: !PB0
microsteps: 8
rotation_distance: 40
endstop_pin: ^!PB3
position_endstop: 0
position_min: -1
position_max: 330
homing_positive_dir: False
homing_speed: 100
second_homing_speed: 25.0

[stepper_y]
step_pin: PB4
dir_pin: !PB5
enable_pin: !PB0
microsteps: 8
rotation_distance: 40
endstop_pin: ^!PB6
position_endstop: 0
position_min: -1
position_max: 312
homing_positive_dir: False
homing_speed: 100
second_homing_speed: 25.0

[stepper_z]
step_pin: PB7
dir_pin: !PD2
enable_pin: !PB0
microsteps: 8
rotation_distance: 8
endstop_pin: ^!PD3
position_endstop: 150
position_min: -20
position_max: 150
homing_positive_dir: True
homing_speed: 100
second_homing_speed: 25.0

[stepper_a]
step_pin: PD4
dir_pin: PD5
enable_pin: !PB0
microsteps: 8
rotation_distance: 40
endstop_pin: ^PD6
position_endstop: 0.0
position_min: -1.0
position_max: 30.0
homing_positive_dir: False
homing_speed: 25.0
second_homing_speed: 25.0

[stepper_b]
step_pin: PD7
dir_pin: !PC0
enable_pin: !PB0
microsteps: 16
rotation_distance: 2
endstop_pin: ^!PC1
position_endstop: 0.0
position_min: -1.0
position_max: 30.0
homing_positive_dir: False
homing_speed: 25.0
second_homing_speed: 25.0

[stepper_c]
step_pin: PC2
dir_pin: !PC3
enable_pin: !PB0
microsteps: 16
rotation_distance: 2
endstop_pin: ^!PC4
position_endstop: 0.0
position_min: -1
position_max: 30.0
homing_positive_dir: False
homing_speed: 25.0
second_homing_speed: 25.0

[extruder]
step_pin: PC6
dir_pin: PC7
enable_pin: PA1
microsteps: 1
rotation_distance: 33.500
nozzle_diameter: 0.500
filament_diameter: 3.500
heater_pin: PC5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
min_extrude_temp: 0
max_temp: 210

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian_abc
kinematics_abc: cartesian_abc
axis: XYZABC
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
